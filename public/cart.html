<table ng-controller="CartController" class="cart">
	<tr>
		<th>Shopping Cart</th>
	</tr>
	<tr>
		<td></td>
		<td>#</td>
		<td>price</td>
		<td>total</td>
	</tr>
	<tr ng-repeat="item in cart" class="item">
		<td class="item-name" ng-model="item.name">{{item.name}}</td>
		<td ng-model="item.quantity">{{item.quantity}}</td>
		<td ng-model="item.price">{{item.price}}</td>
		<td class="item-total" ng-model="item.total">{{item.total}}</td>
	</tr>
</table>
